<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>
  <section class="fylo">
    <div class="container">
      <div class="fylo__cpanel">
        <a href="#"><img src="images/logo.svg" alt="Fylo logo"></a>
        <div class="icons">
          <div class="icon">
            <a href="#"><img src="images/icon-document.svg" alt=""></a>
          </div>
          <div class="icon">
            <a href="#"><img src="images/icon-folder.svg" alt=""></a>
          </div>
          <div class="icon">
            <a href="#"><img src="images/icon-upload.svg" alt=""></a>
          </div>
        </div>
      </div>

      <div class="fylo__storageStatus">
        <p class="alert">You’ve used <span>815 GB</span> of your storage</p>
        <div class="statusBar">
          <div class="progress"></div>
        </div>
        <div class="gigabytes">
          <div>0 GB</div>
          <div>1000 GB</div>
        </div>
      </div>
      <div class="gb-left">
        <h1 id="value">185</h1><h5>GB Left</h5>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/raphaelcardosos/" target="_blank">Raphael Cardoso</a>.
    </div>

  </section>

  

  <script src="app.js"></script>
</body>
</html>
